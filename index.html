<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>

</head>
<body>
    <!--Nav Bar / Heading-->
    <nav class="navbar navbar-dark bg-dark ">
        <span class="navbar-brand mb-0 h1 mx-auto">Weather Dashboard</span>
    </nav>


    <!--Content Grid-->
    <div class="container pt-1">
        <div class="row border border-dark">
          <div class="col-12">
            <div class="row">
                <!--Left Column-->
                <div class="col-4 border border-dark">
                    <!--Search Form-->
                    <div class="card">
                        <h3 class="card-header">Search for a City:</h3>
                        <form id="user-form" class="card-body">
                          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                          <button type="submit" class="btn btn-primary">Search</button>
                        </form>
                      </div>
                    
                    <!--Previous Searches-->
                    <table class="table">
                        <thead class="thead-light">
                          <tr>
                            <th scope="col">Previous Searches</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row"></th>
                          </tr>
                        </tbody>
                      </table>
                </div>
                <!--Right Column-->
                <div class="col-8 border border-dark">
                    Weather info area
                </div>
            </div>
          </div>
        </div>
      </div>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
